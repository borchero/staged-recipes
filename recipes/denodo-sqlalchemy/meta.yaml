{% set python_min = '3.9' %}
{% set name = "denodo-sqlalchemy" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/denodo_sqlalchemy-{{ version }}.tar.gz
  sha256: 32b579f55869376b0fc580017be40c7101900ca5d7a5a8838eeb7d4b8fd36c80

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - sqlalchemy <2.0.0,>=1.4.0
    - psycopg2-binary >=2.7
    - pip
  run:
    - python >={{ python_min }}
    - sqlalchemy <2.0.0,>=1.4.0
    - psycopg2-binary >=2.7

test:
  imports:
    - denodo.sqlalchemy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://www.denodo.com
  summary: Denodo Dialect for SQLAlchemy
  license: MIT
  license_file:
    - LICENSE
    - NOTICE.txt

extra:
  recipe-maintainers:
    - borchero
    - AndreasAlbertQC
